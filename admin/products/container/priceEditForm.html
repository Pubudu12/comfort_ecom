
<div class="col-xs-12 col-lg-9">
    <h4 class="stock_modal_product_name">{{ PRODUCT_NAME }}</h4>
</div>

<div class="col-lg-12 add_more_stock_sec">
    <!-- <h5>Update Price</h5> -->
    <form class="forms-sample" id="create_product_price_stock_form"
            data-action-after=3
            data-redirect-url="clickStockDataTable"
            method="POST"
            action="{{ FORM_URL }}">

        <div class="row">

            <div class="form-group col-7">
                <label class="text-bold">Product Size</label>
                <input type="text" name="pro_size" value="{{ PRODUCT_SIZE }}"  disabled class="form-control"  placeholder="Product Size">
                <input type="hidden" name="size_id" value="{{ SIZE_ID }}">
            </div>
        
            <div class="col-xs-12 col-lg-5">
                <label>Actual Price</label>
                <input type="number" name="actual_price" value="{{ ACTUAL_PRICE }}"  onkeyup="modalCalculateProductPrice()" class="form-control" id="price_update_actual_price_form" placeholder="Enter the actual price">
            </div>

            <input type="hidden" name="edit_product_price_id" value="{{ PRICE_ID }}" id="edit_product_price_id">

            <div class="col-xs-12 col-lg-4">
                <label>Discount</label>

                <div class="input-group">
                    <span class="input-group"  style="width:40%; display:block;">
                        <select id="price_update_discount_type_form" onchange="modalCalculateProductPrice()" name="pro_price_dis_type" class="selectpicker form-control" style="width: 100px" data-live-search="true" title="Please select a lunch ...">
                            <option value="%" selected>%</option>
                            <option value="/" class="hide">/</option>
                        </select>
                    </span>
                    <input type="text" class="form-control" value="{{ DISCOUNT_AMOUNT }}" onkeyup="modalCalculateProductPrice()" name="discount" id="price_update_discount_form" placeholder="Discount" style="display:inline;">
                </div><!-- /input-group -->

            </div>

            <div class="col-xs-12 col-lg-3">
                <label>Dealer Price</label>
                <input type="number" name="dealer_price" value="{{ DEALER_PRICE }}" class="form-control" id="price_update_actual_price_form" placeholder="Enter the dealer price">
            </div>

            <div class="col-xs-12 col-lg-5">
                <label>Sale Price</label>
                <div class="input-group">
                    <input type="number" name="sale_price" readonly value="{{ SALE_PRICE }}" id="price_update_sale_price_form" class="form-control" placeholder="Sale Price">
                    <span class="input-group-btn">
                        <!-- <button class="btn btn-flat btn-bitbucket submitProPriceChange" data-validate=0 type="button"><span class="fa fa-check" aria-hidden="true"> </span> Update</button> -->
                        <button type="button" class="btn btn-flat btn-bitbucket submit_form_no_confirm" data-notify_type=2 data-validate=0 ><span class="fa fa-check" aria-hidden="true"> </span> Update</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
