<div class="img_single_box imgcard">
    <img class="{{ HIDE_IMG }}" src="{{ IMG_NAME }}" alt="">
    <div class="{{ HIDE_LINK }} mt-5">{{ LINK }}</div>
    <div class="fix-box" data-id="{{ IMG_ID }}">
        <label class="img_type_label {{ IMGTYPE }} badge badge-info">{{ IMGTYPE }}</label>
        <button class="btn btn-sm text-danger deletebtn" onclick="deleteImage(this)" type="button"> <i class="fa fa-trash-o"></i> </button>
    </div>
</div>
